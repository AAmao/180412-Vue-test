<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染_过滤与排序</title>
</head>
<body>
<!--
1. 列表过滤
2. 列表排序
-->
<div id="demo">
  <input type="text" placeholder="搜索指定用户名" name="ko" v-model="name" >
  <ul>
    <li v-for="(p, index) in filterPerson" :key="index">
      {{index}}--{{p.name}}--{{p.age}}
    </li>
  </ul>
  <button @click="setOrderType(1)">年龄升序</button>
  <button @click="setOrderType(2)">年龄降序</button>
  <button @click="setOrderType(0)">原本顺序</button>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:'#demo',
      data: {
          orderType: 0, //0代表不排序, 1为升序, 2为降序
          searchName: '',
          persons: [
              {id: 1, name: 'Tom', age: 13},
              {id: 2, name: 'Jack', age: 12},
              {id: 3, name: 'Bob', age: 17},
              {id: 4, name: 'Cat', age: 14},
              {id: 4, name: 'Mike', age: 14},
              {id: 4, name: 'Monica', age: 16}
          ]
      },
      methods:{
          setOrderType (orderType){
              this.orderType =orderType
  }
      }

  })
</script>
</body>
</html>
